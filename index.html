<p class="mt-3">ご希望の日時を選択してください</p>

<input type="hidden" name="date" id="selected_date" required>
<input type="hidden" name="minute" id="selected_time" required>

<div class="calendar-wrapper">
    <div class="week-nav">
        <button type="button" id="prevWeek" class="btn btn-sm btn-outline-secondary">＜ 前の週</button>
        <span id="currentMonthDisplay" style="font-weight:bold; margin: 0 10px;"></span>
        <button type="button" id="nextWeek" class="btn btn-sm btn-outline-secondary">次の週 ＞</button>
    </div>
    
    <div class="table-responsive mt-2">
        <table class="table table-bordered text-center" id="bookingTable">
            <thead class="thead-light">
                <tr id="dateHeader">
                    </tr>
            </thead>
            <tbody id="timeBody">
                </tbody>
        </table>
    </div>
</div>

<style>
    .calendar-wrapper { font-size: 12px; }
    .table th, .table td { vertical-align: middle; padding: 5px; }
    /* 〇のデザイン */
    .time-slot { cursor: pointer; font-size: 1.2em; display: block; padding: 10px 0; }
    .symbol-ok { color: #28a745; font-weight: bold; } /* 緑の丸 */
    .symbol-ng { color: #ccc; cursor: not-allowed; }   /* グレーの× */
    
    /* 選択された時のデザイン */
    .selected-slot {
        background-color: #007bff; /* 青背景 */
        color: #fff !important;
        border-radius: 4px;
    }
    .selected-slot .symbol-ok { color: #fff; }
</style>
