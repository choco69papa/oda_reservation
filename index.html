<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; padding-bottom: 50px; color: #333; }
        .container { padding-left: 12px; padding-right: 12px; max-width: 600px; }
        
        /* タイトルと入力欄 */
        h4 { text-align: center; font-weight: bold; margin-bottom: 25px; }
        label { font-weight: bold; font-size: 1.1rem; margin-top: 15px; }
        .badge-required {
            background-color: #dc3545; color: white; font-size: 0.75rem; 
            padding: 4px 8px; border-radius: 4px; margin-left: 10px; vertical-align: middle;
        }

        /* カレンダーの枠線デザイン（お店公式準拠） */
        .table-responsive { border: none; margin-bottom: 1rem; overflow-x: auto; }
        .table { table-layout: fixed; width: 100%; background-color: #fff; margin-bottom: 0; border-collapse: collapse; }
        .table th, .table td {
            text-align: center; vertical-align: middle; padding: 0 !important;
            font-size: 11px; height: 50px; border: 1px solid #dee2e6 !important;
        }
        .table th:first-child, .table td:first-child {
            width: 50px; background-color: #f1f1f1; font-weight: bold; font-size: 10px;
        }

        .time-slot, .time-slot-ng { height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; }
        .time-slot { cursor: pointer; color: #28a745; font-weight: bold; font-size: 18px; }
        .time-slot-ng { background-color: #f9f9f9; color: #ccc; font-size: 16px; }
        .selected-slot { background-color: #007bff !important; color: #fff !important; }

        .text-danger { color: #dc3545 !important; }
        .text-primary { color: #007bff !important; }
        .week-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .month-label { font-size: 1.5rem; font-weight: bold; }
        .form-control { height: 50px; font-size: 1.1rem; border: 1px solid #ced4da; }

        /* ★完了画面のデザイン（画像通りに修正） */
        .success-icon { font-size: 100px; color: #555; margin-bottom: 20px; font-weight: normal; }
        .success-title { font-size: 1.8rem; font-weight: bold; margin-bottom: 25px; color: #333; }
        .success-msg { font-size: 1.2rem; line-height: 1.6; margin-bottom: 40px; }
        .btn-gray { background-color: #6c757d; color: white; padding: 15px 40px; border-radius: 5px; font-size: 1.2rem; font-weight: bold; width: 220px; border: none; }
        
        #loadingMsg { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; text-align:center; padding-top:200px; font-weight:bold; }
    </style>
</head>
<body>

<div id="loadingMsg">
    <div class="spinner-border text-primary" role="status"></div>
    <br>読み込み中...
</div>

<div class="container" id="booking-form">
    <h4 id="form-title">予約フォーム</h4>
    <div class="form-group">
        <label>お名前</label><span class="badge-required">必須</span>
        <input type="text" name="namelabel" class="form-control" placeholder="例：BEAUTY SALON ODA" required>
    </div>
    <div style="margin-top: 30px;">
        <label>予約日時を選択してください</label><span class="badge-required">必須</span>
        <div class="week-nav mt-3">
            <button id="prevWeek" class="btn btn-outline-secondary">&lt; 前の週</button>
            <span id="currentMonthDisplay" class="month-label">1月</span>
            <button id="nextWeek" class="btn btn-primary">次の週 &gt;</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead><tr id="dateHeader"></tr></thead>
                <tbody id="timeBody"></tbody>
            </table>
        </div>
    </div>
    <form method="post" target="hidden_iframe" class="mt-4">
        <input type="hidden" id="selected_date" name="date">
        <input type="hidden" id="selected_time" name="minute">
        <input type="submit" class="btn btn-primary btn-block btn-lg" style="height: 60px; font-weight: bold;" value="予約を確定する">
    </form>
</div>

<div class="container" id="success-area" style="display:none; text-align:center; padding-top:80px;">
    <div class="success-icon">✓</div>
    <div class="success-title">予約を受け付けました</div>
    <div class="success-msg">
        ご予約ありがとうございます。<br>
        確認後、ご連絡いたします。
    </div>
    <button onclick="liff.closeWindow();" class="btn btn-gray">閉じる / 戻る</button>
</div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>

</body>
</html>
