<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 50px;
            color: #333;
        }

        /* 左右に約3mm(12px)の余白 */
        .container {
            padding-left: 12px;
            padding-right: 12px;
            max-width: 600px;
        }

        h4 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }

        /* カレンダー（表） */
        .table-responsive {
            border: none;
            margin-bottom: 1rem;
            overflow-x: auto;
        }
        .table {
            table-layout: fixed;
            width: 100%;
            background-color: #fff;
            margin-bottom: 0;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            padding: 4px 0px !important;
            font-size: 11px;
            height: 45px;
            border: 1px solid #dee2e6;
        }
        .table th:first-child, .table td:first-child {
            width: 45px;
            background-color: #f1f1f1;
            font-weight: bold;
            font-size: 10px;
        }
       
        /* 〇と× */
        .time-slot, .time-slot-ng {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .time-slot {
            cursor: pointer;
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
        }
        .time-slot-ng {
            background-color: #f9f9f9;
            color: #ccc;
        }
        .selected-slot {
            background-color: #28a745 !important;
            color: #fff !important;
        }
        .text-danger { color: #dc3545 !important; }
        .text-primary { color: #007bff !important; }

        /* 週移動ボタン */
        .week-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 2px;
        }
        .month-label {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* 入力フォーム */
        label {
            font-weight: bold;
            font-size: 1rem;
            margin-top: 15px;
        }
        .required-badge {
            background-color: #dc3545;
            color: white;
            font-size: 0.75rem;
            padding: 3px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .form-control {
            height: calc(1.5em + 1rem + 2px);
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
       
        /* 送信ボタン */
        .btn-block {
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 30px;
        }

        /* ロード中画面 */
        #loadingMsg {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(255,255,255,0.8); z-index:9999;
            text-align:center; padding-top:200px; font-weight:bold;
        }

        /* 完了画面のデザイン */
        .success-icon {
            font-size: 80px;
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .success-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .success-msg {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        .btn-gray {
            background-color: #6c757d;
            color: white;
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div id="loadingMsg">
    <div class="spinner-border text-primary" role="status"></div>
    <br>読み込み中...
</div>

<div class="container" id="booking-form">
   
    <div class="form-group">
        <label>お名前<span class="required-badge">必須</span></label>
        <input type="text" name="namelabel" class="form-control" placeholder="例：ビューティー太郎" required>
    </div>

    <div style="margin-top: 30px;">
        <label>予約日時を選択してください<span class="required-badge">必須</span></label>
       
        <div class="week-nav">
            <button id="prevWeek" class="btn btn-outline-secondary">&lt; 前の週</button>
            <span id="currentMonthDisplay" class="month-label">1月</span>
            <button id="nextWeek" class="btn btn-primary">次の週 &gt;</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead><tr id="dateHeader"></tr></thead>
                <tbody id="timeBody"></tbody>
            </table>
        </div>
        <div class="text-center text-muted mb-3" style="font-size:0.85rem;">
            ※「〇」をタップして時間を選択してください
        </div>
    </div>

    <form method="post" target="hidden_iframe">
        <input type="hidden" id="selected_date" name="date">
        <input type="hidden" id="selected_time" name="minute">

        <div class="form-group">
            <label>メニュー<span class="required-badge">必須</span></label>
            <select name="names" class="form-control" required>
                <option value="" disabled selected>選択してください</option>
                <option value="カット">カット</option>
                <option value="パーマ＋カット">パーマ＋カット</option>
                <option value="カラー＋カット">カラー＋カット</option>
                <option value="トリートメント">トリートメント</option>
                <option value="縮毛矯正＋カット">縮毛矯正＋カット</option>
                <option value="まつ毛カール">まつ毛カール</option>
                <option value="まつ毛エクステ">まつ毛エクステ</option>
                <option value="トリートメントストレートパーマ">トリートメントストレートパーマ</option>
                <option value="着付け">着付け</option>
            </select>
        </div>
       
        <div class="form-group">
            <label>お問い合わせ</label>
            <textarea name="inquiries" class="form-control" rows="3" style="height: auto;" placeholder="ご要望などがあればご記入ください"></textarea>
        </div>

        <div id="web-contact-area" style="display:none;">
            <div class="form-group">
                <label>メールアドレス<span class="required-badge">必須</span></label>
                <input type="email" name="user_email" class="form-control" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label>電話番号<span class="required-badge">必須</span></label>
                <input type="tel" name="user_phone" class="form-control" placeholder="09012345678">
            </div>
        </div>

        <div id="line-urgent-msg" style="display:none; font-size:0.85rem; color:#666; margin-bottom:15px; margin-top: 10px;">
            ※ご連絡先はLINEアカウント情報を参照します
        </div>

        <input type="submit" class="btn btn-success btn-block" value="予約を確定する">
    </form>
</div>

<div class="container" id="success-area" style="display:none; text-align:center; padding-top:80px;">
    <div class="success-icon">✔</div>
    <div class="success-title">予約を受け付けました</div>
    <div class="success-msg">
        ご予約ありがとうございます。<br>
        確認後、ご連絡いたします。
    </div>
    <button onclick="liff.closeWindow();" class="btn btn-gray">閉じる / 戻る</button>
</div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js?v=menu11-260125-2"></script>

</body>
</html>
